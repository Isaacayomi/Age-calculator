<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <form class="form__field">
        <div class="day">
          <label for="Day" class="label__day">DAY</label>
          <input type="text" class="input__field day__field" maxlength="2" />
          <p class="day__err error">This field is required</p>
        </div>

        <div class="month">
          <label for="month" class="label__month">MONTH</label>
          <input type="text" class="input__field month__field" maxlength="2" />
          <p class="month__err error">This field is required</p>
        </div>

        <div class="year">
          <label for="year" class="label__year">YEAR</label>
          <input type="text" class="input__field year__field" maxlength="4" />
          <p class="year__err error">This field is required</p>
        </div>
      </form>

      <div class="age__results">
        <div class="submit__arrow">
          <img src="./assets/images/icon-arrow.svg" alt="submit_icon" />
        </div>

        <p><span class="display__result year__result">--</span> years</p>
        <p><span class="display__result month__result">--</span> months</p>
        <p><span class="display__result day__result">--</span> days</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
